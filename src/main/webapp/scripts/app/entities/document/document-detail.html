
<div>
    <h2><span>Document</span> {{document.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{document.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{document.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Content</span>
                </td>
                <td>
                    <span class="form-control-static">{{document.content}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>project</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="project.detail({id:document.project.id})">{{document.project.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>contractor</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="contractor.detail({id:document.contractor.id})">{{document.contractor.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
